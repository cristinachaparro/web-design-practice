<!-- FORMULARIOS-->

<form action="">
	<!-- atributo Placeholder sirve para poner un texto dentro del input -->
	Placeholder
	<input type="text" placeholder="Escribe en esta parte">
	<br>
	<br>
	<!-- atributo required sirve para que un campo deba ser rellenado de manera
		obligatoria -->
	Required
	<input type="text" required>
	<br>
	<br>
	<!-- atributo value sirve para establecer un valor inicial -->
	Required
	<input type="text" value="Este es mi valor inicial">
	<br>
	<br>
	<!-- TIPOS DE INPUTS -->
	Contraseña
	<input type="password">
	<br>
	<br>
	Archivo
	<input type="file">
	<br>
	<br>
	Hidden u oculto
	<input type="hidden">
	<br>
	<br>
	Fecha
	<input type="date">
	<br>
	<br>
	Correo
	<input type="email">
	<br>
	<br>
	Tel
	<input type="tel">
	<br>
	<br>
</form>
