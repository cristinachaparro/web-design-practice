<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mi primera pagina.</title>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Conócenos</a></li>
			<li><a href="#">Contacto</a></li>
		</ul>
		<a href="https://www.google.es" target="_blank" rel="noopener noreferrer">Haz click.</a>
	</nav>
	<header>
		<div class="contenedor">
			<div class="contenedor-titulo">
				<h1>Página de Cristina Chaparro</h1>
			</div>
		</div>
	</header>
	<main>
		<form action="">
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre">
			<br>
			<label for="contrasena">Contraseña:</label>
			<input type="password" id="contrasena">
			<br>
			<label for="email">Email:</label>
			<input type="email">
			<br>
			<label for="pais">País:</label>
			<select name="" id="">
				<option value="espana" selected="true">España</option>
				<option value="mexico">México</option>
			</select>
			<br>
			
			<label for="">Género:</label>
			<br>
			<label for="femenino">Femenino</label>
			<input type="radio" id="femenino" name="genero">
			<br>
			<label for="masculino">Masculino</label>
			<input type="radio" id="masculino" name="genero">
			<br>
			<label for="non binary">No binario</label>
			<input type="radio" id="no binario" name="genero">
			<br>
			<label for="non disclosure">I prefer not to disclose it</label>
			<input type="radio" id="non disclosure" name="genero">
			<br>

			<label for="">Gustos:</label>
			<br>
			<label for="helado">Helado</label>
			<input type="checkbox" id="helado">
			<br>
			<label for="pizza">Pizza</label>
			<input type="checkbox" id="pizza">
			<br>
			<label for="chocolate">Chocolate</label>
			<input type="checkbox" id="chocolate">
			<br>
			<textarea name="" id="" cols="30" rows="10"></textarea>



		</form>
	</main>
	<footer>
		<div class="contenedor"></div>
		<p>Diseñado por Cristina Chaparro.</p>
	</footer>
</body>
</html>
